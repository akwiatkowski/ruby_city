  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">send_to_server</span>( <span class="ruby-identifier">comm</span>, <span class="ruby-identifier">port</span> = <span class="ruby-ivar">@port</span>)
    <span class="ruby-identifier">stream_sock</span> = <span class="ruby-constant">TCPSocket</span>.<span class="ruby-identifier">new</span>( <span class="ruby-value str">&quot;localhost&quot;</span>, <span class="ruby-identifier">port</span> )
    <span class="ruby-identifier">stream_sock</span>.<span class="ruby-identifier">puts</span>( <span class="ruby-identifier">comm_encode</span>( <span class="ruby-identifier">comm</span> ) )
    <span class="ruby-identifier">resp</span> = <span class="ruby-identifier">comm_decode</span>( <span class="ruby-identifier">stream_sock</span>.<span class="ruby-identifier">recv</span>( <span class="ruby-constant">MAX_WRITE_FRAME_SIZE</span> ) )
    <span class="ruby-identifier">stream_sock</span>.<span class="ruby-identifier">close</span>

    <span class="ruby-keyword kw">return</span> <span class="ruby-identifier">resp</span>
  <span class="ruby-keyword kw">end</span></pre>
